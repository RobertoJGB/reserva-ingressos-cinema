<html>
<head>
    <title>HOME PRIME TICKET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#movie"
            aria-expanded="false" aria-controls="movie">
        Create Movie
    </button>

    <div class="collapse" id="movie">
        <div class="card card-body">
            <h2>Create Movie!</h2>

            <form action="/create-movie" method="post">

                <div class="mb-3">
                    <label for="create-movie" class="form-label">Nome:</label>
                    <input type="text" name="create-movie" id="create-movie" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="genero" class="form-label">Genero:</label>
                    <input type="text" name="genero" id="genero" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="sinopse" class="form-label">Sinopse:</label>
                    <input type="text" name="sinopse" id="sinopse" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="classind" class="form-label">Classificacao:</label>
                    <input type="text" name="classind" id="classind" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="duracao" class="form-label">Duracao:</label>
                    <input type="text" name="duracao" id="duracao" class="form-control">
                </div>

                <button class="btn btn-primary" type="submit">Registrar</button>

            </form>
        </div>
    </div>
</div>

<br>
<div class="container">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#user" aria-expanded="false"
            aria-controls="user">
        Create User
    </button>

    <div class="collapse" id="user">
        <div class="card card-body">
            <h2>Create Movie!</h2>

            <form action="/create-user" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="dtNasc" class="form-label">Data de Nascimento:</label>
                    <input type="text" name="dtNasc" id="dtNasc" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" name="cpf" id="cpf" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" name="usuario" id="usuario" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control">
                </div>

                <button class="btn btn-primary" type="submit">Registrar</button>

            </form>
        </div>
    </div>
</div>
</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
